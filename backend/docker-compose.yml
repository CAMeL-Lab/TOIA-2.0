  speech-to-text-gcloud:
    build: ./speech-to-text/gcloud
    image: bishnudev/toia-stt:gcloud-v1.0
    ports:
      - 3002:3002
    tty: true
    env_file:
      - ./speech-to-text/gcloud/.env

  q_api:
    build: ./q_api
    image: bishnudev/toia-q-api:latest
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./q_api/.env # Custom .env file because of host.docker.internal. Can use the default one when in production
    tty: true

  toia-dm:
    build: ./toia-dm
    image: bishnudev/toia-dm:latest
    ports:
      - "5001:5001"
    tty: true
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
      - DM_PORT=5001
    env_file:
      - ./toia-dm/.env # Custom .env file because of host.docker.internal. Can use the default one when in production

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: